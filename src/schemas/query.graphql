}

query GetRelatedBlogs(
  $limit: Float
  $tagIds: [String!]!
  $catIds: [String!]!
  $getRelatedBlogsSlug: String!
) {
  getRelatedBlogs(
    limit: $limit
    tagIds: $tagIds
    catIds: $catIds
    slug: $getRelatedBlogsSlug
  ) {
    imageUri
    _id
    slug
    tags {
      slug
      name
    }
  }
}

query SearchBlogs($query: String!) {
  searchBlogs(query: $query) {
    slug
    title
    author {
      name
    }
  }
}
