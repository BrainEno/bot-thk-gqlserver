query CurrentUser {
  currentUser {
    _id
    username
    name
    email
    profile
    about
    role
    photo
    createdAt
    updatedAt
    followingIds
    followerIds
  }
}

query GetCatBlogs($getCatBlogsSlug: String!) {
  getCatBlogs(slug: $getCatBlogsSlug) {
    _id
    createdAt
    updatedAt
    author {
      username
      name
      profile
    }
    tags {
      name
      slug
    }
    categories {
      name
      slug
    }
    imageUri
    mtitle
    description
    slug
    title
  }
}

